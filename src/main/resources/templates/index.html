<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
    <script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="title mb-3" th:text="${session.date}">Hello</h1>
  <form class="container" th:action="@{/index}" th:object="${user}" method="post">
      <div class="row mb-3">
          <div class="col form-floating p-0 mt-3 ms-3 me-2">
              <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="firstName">
              <label for="firstName">First name</label>
          </div>
          <div class="col form-floating p-0 mt-3 ms-2 me-3">
              <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="lastName">
              <label for="lastName">Last name</label>
          </div>
      </div>
      <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="userName">
          <label for="userName">Username</label>
      </div>
      <div class="mb-3 form-floating">
          <input type="email" th:attr="class=${user.isValidEmail() ? 'form-control' : 'form-control is-invalid'}" id="email" th:field="*{email}" placeholder="email@gmail.com">
          <label for="email">Email</label>
      </div>
      <div class="mb-3 form-floating">
          <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password">
          <label for="password">Password</label>
      </div>
      <div class="text-center">
        <button type="submit" class="mb-3 w-25 btn btn-dark">Submit</button>
      </div>
  </form>
</body>
</html>
